<script>
fetch("data/educations.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("education-list");

    data.forEach(item => {
      container.innerHTML += `
  <section class="col">
    <h2 class="text-2xl font-semibold mb-1">${item.title}</h2>
    <p class="text-slate-300 mb-3">
      ${item.provider} · ${item.year}
    </p>
    <p>${item.description}</p>
  </section>
`;

    });
  });
</script>
<script>
fetch("data/experience.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("experience-list");

    data.forEach(job => {
      const section = document.createElement("section");
      section.className = "p-6 rounded-xl bg-white shadow";

      section.innerHTML = `
        <h2 class="text-xl font-semibold mb-1">
          ${job.company}
        </h2>
        <p class="text-slate-600 mb-2">
          ${job.role} · ${job.period}
        </p>
        <p class="italic mb-3">"${job.summary}"</p>
        <ul class="list-disc pl-6 space-y-1">
          ${job.description.map(item => `<li>${item}</li>`).join("")}
        </ul>
      `;

      container.appendChild(section);
    });
  });
</script>
</body>
