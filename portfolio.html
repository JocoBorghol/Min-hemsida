<script>
fetch("https://api.github.com/users/JocoBorghol/repos")
  .then(res => res.json())
  .then(repos => {
    const container = document.getElementById("repo-list");

    repos
      .filter(r => !r.fork)
      .reverse()
      .forEach(repo => {
        container.innerHTML += `
          <section class="col text-left">
            <h2 class="text-xl font-semibold mb-1">${repo.name}</h2>
            <p class="text-slate-300 mb-3">${repo.language || "Projekt"}</p>
            <p class="mb-3">${repo.description || "Ingen beskrivning ännu."}</p>
            <a href="${repo.html_url}" target="_blank">Visa på GitHub →</a>
          </section>
        `;
      });
  });
</script>
