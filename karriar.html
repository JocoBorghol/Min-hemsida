<script>
fetch("index.html")
  .then(res => res.text())
  .then(html => {
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, "text/html");

    const careerSource = doc.querySelector("#career-source");
    const careerTarget = document.getElementById("career-target");

    if (!careerSource || !careerTarget) return;

    // Kopiera karriärinnehållet
    careerTarget.innerHTML = careerSource.innerHTML;

    // Ta bort originalrubriken (du har redan en egen H1)
    const originalHeading = careerTarget.querySelector("h2");
    if (originalHeading) originalHeading.remove();

    // Öppna alla accordion-sektioner
    careerTarget.querySelectorAll("details").forEach(d => {
      d.open = true;
    });
  });
</script>
